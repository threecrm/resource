server:
  port: 8080
  servlet:
    context-path: /resource
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/resource?characterEncoding=utf-8
    username: root
    password: admin
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: update

        
    
